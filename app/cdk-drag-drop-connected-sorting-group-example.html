<button (click)="addGroup()">Add theme</button>
<div cdkDropList 
[cdkDropListData]="groups" 
(cdkDropListDropped)="dropGroup($event)">
	<div cdkDropListGroup class="example-container" 
  *ngFor="let group of groups" 
  cdkDrag [cdkDragData]="group">
		<h2>{{group.title}}</h2>
		<div cdkDropList class="example-list" 
    id={{group.id}}
    [cdkDropListData]="group.subthemes" 
    (cdkDropListDropped)="dropItem($event)"
		[cdkDropListConnectedTo]="getConnectedList()">
			<div class="example-box" 
      *ngFor="let item of group.subthemes" 
      cdkDrag [cdkDragData]="item">
				{{item.code[0]}}
			</div>
		</div>
	</div>
</div>
